<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML MIDI Player</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.21/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1/es6/protobuf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5/dist/focus-visible.min.js"></script>
    <script src="./src/index.ts"></script>
  </head>
  <body>
    <midi-player src="https://magenta.github.io/magenta-js/music/demos/melody.mid" sound-font visualizer=".visualizer"></midi-player>
    <midi-player src="https://magenta.github.io/magenta-js/music/demos/melody.mid" sound-font visualizer=".visualizer"></midi-player>
    <midi-player src="https://magenta.github.io/magenta-js/music/demos/melody.mid" sound-font visualizer=".visualizer"></midi-player>
  
    <midi-visualizer type="piano-roll" class="visualizer"></midi-visualizer>
    <midi-visualizer type="waterfall" class="visualizer"></midi-visualizer>
    <midi-visualizer type="staff" class="visualizer"></midi-visualizer>
  </body>
</html>
